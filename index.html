<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      background-color: blanchedalmond;
      justify-content: center;
      width: 500px;
      height: 100px;
      column-gap: 7px;
      padding: 5px;
    }

    .box-1, .box-2, .box-3 {
      background-color: aquamarine;
    }

    .box-1, .box-2, .box-3 {
      flex-basis: 100px;
    }

    .box-2, .box-3 {
      flex-grow: 1;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="box-1"></div>
    <div class="box-2"></div>
    <div class="box-3"></div>
  </div>
</body>
</html>
